<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>

    <!-- Check for the localStorage so the page refers to th localStorage for screen mode -->
     <script>
        let localS = localStorage.getItem('theme');

        if (localS === 'dark') {
            document.documentElement.setAttribute('screen_mode', 'dark')
        }
     </script>

    <link rel="stylesheet" href="./root.css">
</head>
<body>

    <div class="the_site">
        <nav>
            <!-- Switch Theme Button -->
            <button id="switch_button">
                <div class="mode_logos">
                    <img src="./img/Night.png" id="nite" alt="night">
                    <img src="./img/Day.png" id="day" alt="day">
                </div>
            </button>
        </nav>

        <header>
            <p>Time Clock</p>
        </header>

        <div class="app_stage">
            <p>Register</p>
        </div>

        <form action="#">
            <!-- First Name -->
            <div class="input_div">
                <label>Enter Firstname:</label>
                <input type="text" id="firstname">
            </div>

            <!-- Last Name -->
             <div class="input_div">
                <label>Enter Lastname:</label>
                <input type="text" id="lastname">
             </div>

             <!-- Pin Number -->
              <div class="input_div">
                <label>Enter a Pin #:</label>
                <div class="pin_field">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                </div>
              </div>

             <!-- Pin Number -->
              <div class="input_div">
                <label>Confirm your Pin #:</label>
                <div class="pin_field">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                </div>
              </div>

              <!-- Submit Button -->
               <div class="submit_button">
                    <button class="submit_">Submit</button>
               </div>
        </form>
    </div>

     <!-- JavaScript for Light/Dark Mode -->
     <script src="app.js"></script>

     <!-- JS for Pin Fields -->
    
</body>
</html>
